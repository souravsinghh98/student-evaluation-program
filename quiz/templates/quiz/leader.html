{% extends 'quiz/base.html' %}
{% block content %}
{% load static %}
{% include 'quiz/navbar.html' %}
<title>Profile</title>
<body>
    <div class="container my-4">
        <div class="card mb-3" style="max-width: 540px;">
          
            <div class="row no-gutters">
              <div class="col-md-4  ml-3">
                
                <img src="{{leaders.image.url}}" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{leaders.user.first_name|title}} {{leaders.user.last_name|title}}</h5>
                  <p class="card-text">Total Score:{{leaders.score}}</p>
                </div>
              </div>
            </div>
          </div>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Languages</th>
                
              </tr>
            </thead>
            <tbody>
              
                {% for subject in subjects %}
                <tr>
                    <td>{{subject}}</td>
                {% endfor %}
              </tr>
              
              
            </tbody>
          </table>
    </div>
</body>
{% endblock %}
